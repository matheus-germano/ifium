<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ifium | Criar post</title>

  <script type="module" src="../../scripts/authGuard.js"></script>
  <script type="module" src="../../scripts/adminGuard.js"></script>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="module" src="../../scripts/firebaseInit.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="w-full max-w-[1200px] min-h-[calc(100vh-120px)] mx-auto flex justify-center">
    <main class="w-full p-4">
      <section class="flex flex-col-reverse md:flex-row md:items-center gap-4">
        <input
          name="title"
          id="title"
          type="text"
          placeholder="Título"
          class="w-full h-[100px] text-4xl font-bold outline-none"
        >
        <select
          name="categories"
          id="categories"
        >
        </select>
      </section>
      <section class="w-full flex flex-col gap-4">
        <textarea
          name="content"
          id="content"
          placeholder="Digite o conteúdo..."
          class="w-full h-full outline-none resize-none overflow-y-scroll"
        ></textarea>
        <button
          id="createPostBtn"
          type="button"
          aria-label="commonBtn"
          class="h-[40px] w-full md:max-w-[300px] place-self-end flex gap-2"
        >
          Criar post
          <i class="ph ph-plus"></i>
        </button>
      </section>
    </main>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="../../scripts/createNavbar.js"></script>
  <script type="module" src="../../scripts/createFooter.js"></script>
  <script type="module" src="../../scripts/styleButton.js"></script>
  <script type="module" src="./createPost.js"></script>
</body>
</html>
