<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ifium | Home</title>

  <script type="module" src="../../scripts/authGuard.js"></script>

  <script type="module" src="../../scripts/firebaseInit.js"></script>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="w-full max-w-[1200px] min-h-[calc(100vh-120px)] mx-auto flex flex-col-reverse md:flex-row md:justify-center">
    <main class="p-4 flex-auto">
      <section>
        <select
          name="filter"
          id="filter"
        >
          <option value="newest">Mais recentes</option>
          <option value="biggest">Maiores postagens</option>
        </select>
        <div id="posts-list"></div>
      </section>
    </main>
    <aside class="w-full md:max-w-[350px] md:border-l border-gray-300 p-4 flex-auto">
      <section class="h-full flex flex-col gap-4 flex-auto">
        <h3 class="font-bold text-xl">Categorias</h3>
        <div
          id="categories-list"
          class="flex md:flex-wrap gap-2 overflow-x-auto"
        ></div>
      </section>
    </aside>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="../../scripts/createNavbar.js"></script>
  <script type="module" src="../../scripts/createFooter.js"></script>
  <script type="module" src="../../scripts/signOut.js"></script>
  <script type="module" src="./home.js"></script>
</body>
</html>
